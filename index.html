<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="wrapper">
        <div class="login-page">
            <div class="icon"><img src="./icon.png" alt=""></div>
            <form class="log-in" name="log-in">
                <lable class="user">
                    <input type="text" name="username" placeholder="Username">
                </lable>
                <lable class="pass">
                    <input type="password" name="password" placeholder="Password">
                </lable>
                <input class="logIn" type="submit" value="Login">
            </form>
            <!--<a href="#" class="forgot">Forgot password ?</a>-->
            <form class="sign-up disabled" name="sign-up">
                <lable class="user">
                    <input type="text" name="username" placeholder="Username">
                </lable>
                <lable class="email">
                    <input type="email" name="email" placeholder="E-mail">
                </lable>
                <lable class="pass">
                    <input type="password" name="password" placeholder="Password">
                </lable>
                <input class="signUp" type="submit" value="Sign Up">
                <span class="login">Login my Trello account !</span>
            </form>
            <span class="create">Create my Trello account !</span>
            
        </div>


        <div class="home-page">
            <h1>Plan Your Work</h1>
            <p>Lorem Ipsum Sit Dolores Omnia Vanitas</p>
        </div>
    </section>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="./av.js"></script>
    
</body>
</html>
